<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sample Demo</title>
</head>
<body>
    <center><h1>Hello World</h1></center>
    <form action="/submit">
        <fieldset>
            <legend>
                CREDENTIALS
            </legend>
            <div>
                <span>
                    <label for="Username">
                        Username: 
                    </label>
                </span>
                <span>
                    <input type="text" placeholder="xxxx@yyy.in"/>
                </span>
            </div>
            <br>
            <div>
      
                <span>
                    <label for="Password">
                        Password: 
                    </label>
                </span>
                <span>
                    <input type="password"/>
                </span>
            </div>   
            <br>
           <div>
            <input type="submit" value="Send">
           </div>
        </fieldset>
    </form>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>user1</td>
                <td>password1</td>
            </tr>
            <tr>
                <td>user2</td>
                <td>password2</td>
            </tr>
            <tr>
                <td>user3</td>
                <td>password3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
